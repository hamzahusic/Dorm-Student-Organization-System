<section>
    <div class="auth-page-container">
    <div class="auth-page-row">
        <div class="auth-page-image">
            <div class="auth-page-image-content">
                <h1>Join Us</h1>
                <p>Create an account to get started</p>
            </div>
        </div>
        <div class="auth-page-form">
            <div class="auth-page-form-wrapper">
                <h2>Create Account</h2>
                <p class="auth-page-subtitle">Fill in your details to register</p>
                
                <form id="authRegisterForm">
                    <div class="auth-page-form-group">
                        <label for="authRegisterName" class="auth-page-label">Full Name</label>
                        <input type="text" class="auth-page-input" id="authRegisterName" placeholder="John Doe" required>
                    </div>
                    <div class="auth-page-form-group">
                        <label for="authRegisterEmail" class="auth-page-label">Email</label>
                        <input type="email" class="auth-page-input" id="authRegisterEmail" placeholder="your@email.com" required>
                    </div>
                    <div class="auth-page-form-group">
                        <label for="authRegisterPassword" class="auth-page-label">Password</label>
                        <input type="password" class="auth-page-input" id="authRegisterPassword" placeholder="Create password" required>
                    </div>
                    <div class="auth-page-form-group">
                        <label for="authConfirmPassword" class="auth-page-label">Confirm Password</label>
                        <input type="password" class="auth-page-input" id="authConfirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="auth-page-btn">Create Account</button>
                    
                    <div class="auth-page-divider">
                        <span>Already have an account?</span>
                    </div>
                    
                    <div class="auth-page-text-center">
                        <a href="#login" class="auth-page-link">Sign in instead</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
