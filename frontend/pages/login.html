  <section>
    <div class="auth-page-container">
    <div class="auth-page-row">
        <div class="auth-page-image">
            <div class="auth-page-image-content">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your account</p>
            </div>
    </div>
    <div class="auth-page-form">
        <div class="auth-page-form-wrapper">
            <h2>Sign In</h2>
            <p class="auth-page-subtitle">Enter your credentials to access your account</p>
            
            <form id="authLoginForm">
                <div class="auth-page-form-group">
                    <label for="authLoginEmail" class="auth-page-label">Email</label>
                    <input type="email" class="auth-page-input" id="authLoginEmail" placeholder="your@email.com" required>
                </div>
                <div class="auth-page-form-group">
                    <label for="authLoginPassword" class="auth-page-label">Password</label>
                    <input type="password" class="auth-page-input" id="authLoginPassword" placeholder="Enter password" required>
                </div>
                <div class="auth-page-form-check">
                    <input type="checkbox" class="auth-page-checkbox" id="authRememberMe">
                    <label class="auth-page-check-label" for="authRememberMe">Remember me</label>
                </div>
                <button type="submit" class="auth-page-btn">Sign In</button>
                
                <div class="auth-page-divider">
                    <span>Don't have an account?</span>
                </div>
                
                <div class="auth-page-text-center">
                    <a href="#" class="auth-page-link">Create an account</a>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
  </section>
