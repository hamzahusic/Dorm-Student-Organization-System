<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniDorms</title>
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery.spapp.js"></script>
    <script src="./assets/js/jquery.spapp.min.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/spapp.css">
    <script src="./assets/js/navmenu.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="spapp" role="main">
        <section id="home"></section>
        <section id="about"></section>
        <section id="announcements"></section>
        <section id="announcements-details"></section>
        <section id="login"></section>
        <section id="register"></section>
        <section id="admin-dashboard"></section>
        <section id="admin-rooms"></section>
        <section id="admin-requests"></section>
        <section id="admin-meals"></section>
        <section id="admin-announcements"></section>
        <section id="admin-settings"></section>
        <section id="student-dashboard"></section>
        <section id="student-room"></section>
        <section id="student-settings"></section>
        <section id="student-meals"></section>
    </main>

    <script>
        var app=$.spapp({
            defaultView:"#home",
            templateDir:"./pages/"
        })

        app.route({
        view : "home",
        load : "home.html",
        onCreate: function() { 
            bindMobileNavToggle()
        },
        });

        app.route({
        view : "about",
        load : "about.html",
        onCreate: function() { 
            bindMobileNavToggle()
         },
        });

        app.route({
        view : "announcements",
        load : "announcements.html",
        onCreate: function() { 
            bindMobileNavToggle()
         },
        });

        app.route({
        view : "announcements-details",
        load : "announcements-details.html",
        onCreate: function() { 
            bindMobileNavToggle()
         },
        });

        app.route({
        view : "login",
        load : "login.html",
        onCreate: function() { 
            bindMobileNavToggle()
         },
        });

        app.route({
        view : "register",
        load : "register.html",
        onCreate: function() { 
            bindMobileNavToggle()
         },
        });

        // Admin Dashboard Routes

         app.route({
            view : "admin-dashboard",
            load : "admin-dashboard.html",
            onCreate: function() { 
                sideBarToggleScript()
                datatablesSimpleDemo()
                loadChartArea()
                loadBarChart()
             },
        });
        
        app.route({
            view : "admin-rooms",
            load : "admin-rooms.html",
            onCreate: function() { 
                sideBarToggleScript()
                roomsDataTableDemo()
             },
        });

        app.route({
            view : "admin-requests",
            load : "admin-requests.html",
            onCreate: function() { 
                sideBarToggleScript()
                requestsDataTableDemo()
             },
        });

        app.route({
            view : "admin-meals",
            load : "admin-meals.html",
            onCreate: function() { 
                sideBarToggleScript()
                mealsDataTableDemo()
             },
        });

        app.route({
            view : "admin-announcements",
            load : "admin-announcements.html",
            onCreate: function() { 
                sideBarToggleScript()
                announcementsAdminDataTableDemo()
             },
        });

        app.route({
            view : "admin-settings",
            load : "admin-settings.html",
            onCreate: function() { 
                sideBarToggleScript()
                loadSettings()
             },
        });

        // Student Dashboard Routes

        app.route({
            view : "student-dashboard",
            load : "student-dashboard.html",
            onCreate: function() { 
                sideBarToggleScript()
                studentDashboardInit()
                loadStudentMealsChart()
             },
        });

        app.route({
            view : "student-room",
            load : "student-room.html",
            onCreate: function() { 
                sideBarToggleScript()
                studentRoomInit()
             },
        });

        app.route({
            view : "student-settings",
            load : "student-settings.html",
            onCreate: function() { 
                sideBarToggleScript()
                loadStudentSettings()
             },
        });

        app.route({
            view : "student-meals",
            load : "student-meals.html",
            onCreate: function() { 
                sideBarToggleScript()
                studentMealsInit()
             },
        });

        app.run();
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/dashboard-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="./assets/demo/chart-area-demo.js"></script>
    <script src="./assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/datatables-simple-demo.js"></script>
    <script src="./assets/js/roomsDataLoad.js"></script>
    <script src="./assets/js/requestDataLoad.js"></script>
    <script src="./assets/js/mealsDataLoad.js"></script>
    <script src="./assets/js/annoucementsDataLoad.js"></script>
    <script src="./assets/js/settings.js"></script>
    <script src="./assets/js/studentDashboardDataLoad.js"></script>
    <script src="./assets/js/studentRoomDataLoad.js"></script>
    <script src="./assets/js/studentSettingsDataLoad.js"></script>
    <script src="./assets/js/studentMealsDataLoad.js"></script>
</body>
</html>
